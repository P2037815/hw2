<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>todo list</title>
    <link href="./main.css" rel="stylesheet" />
    <script src="./main.js" type="text/javascript"></script>
  	<link id="external-css" rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap" media="all">
</head>
  <body>
    <div>
      <h2>Connect to database</h2>
      <p>
        <label>Connection String:</label>
        <!-- <input type="password" id="connection-string"  /> -->
        <button id="connect">Connect!</button>
        <input type="checkbox" id="reset" />
        <label> Reset? </label>
      </p>
    </div>
    <div>
      <h1>Todo List</h1>
      <div>
        <p>
          <label>Todo:</label>
          <input type="text" id="task" required />
        </p>
        <!-- <p>
          <label>Module Credit:</label>
          <input type="number" min="0" step="1" id="module-credit" required />
        </p> -->
        <p>
          <button id="add">Add</button>
        </p>
      </div>
      <div>
        <h2>My Todo List</h2>
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Task</th>
              <!-- <th>Module Credit</th> -->
              <th>Status</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="todos"></tbody>
        </table>
        <template id="module-row">
          <tr>
            <td class="row-module-id"></td>
            <td class="row-module-code"></td>
            <!-- <td class="row-module-credit"></td> -->
            <td>
              <select class="row-module-grade">
                <option value="done">Done</option>
                <option value="undone">Undone</option>
              </select>
            </td>
            <td><button class="row-update">Update</button></td>
            <td><button class="row-delete">Delete</button></td>
          </tr>
        </template>
      </div>
      <!-- <div>
        <h2>GPA</h2>
        <h2 id="gpa"></h2>
      </div> -->
    </div>
  </body>
</html>
